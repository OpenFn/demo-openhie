on:
  push:
    branches:
      - staging

concurrency:
  group: openfn-deployment
  cancel-in-progress: false

jobs:
  deploy-to-lightning:
    runs-on: ubuntu-latest
    name: A job to deploy to Lightning
    permissions:
      contents: write
    steps:
      - name: openfn deploy
        uses: openfn/cli-deploy-action@v1.0.0
        with:
          secret_input: ${{ secrets.OPENFN_2fd9b8bf_0475_4147_8e97_05e4f32068e2_API_KEY }}
          config_path_input: 'openfn-2fd9b8bf-0475-4147-8e97-05e4f32068e2-config.json'
