name: ayodele-demo
description: null
collections: null
credentials: null
workflows:
  New:
    name: New
    jobs:
      New-job:
        name: New job
        adaptor: '@openfn/language-common@latest'
        credential: null
        body: |
          
          // Check out the Job Writing Guide for help getting started:
          // https://docs.openfn.org/documentation/jobs/job-writing-guide

      "y":
        name: 'y'
        adaptor: '@openfn/language-common@latest'
        credential: null
        body: |
          
          // Check out the Job Writing Guide for help getting started:
          // https://docs.openfn.org/documentation/jobs/job-writing-guide

    triggers:
      webhook:
        type: webhook
        enabled: true
    edges:
      webhook->New-job:
        source_trigger: webhook
        target_job: New-job
        condition_type: always
        enabled: true
      New-job->y:
        source_job: New-job
        target_job: 'y'
        condition_type: on_job_success
        enabled: true
